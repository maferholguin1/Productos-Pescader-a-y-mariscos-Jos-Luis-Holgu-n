    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://ccwuhxkatoahaqlancdt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjd3VoeGthdG9haGFxbGFuY2R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODM2MTEsImV4cCI6MjA2OTU1OTYxMX0.yPaNaqO2dq6AIBfTdkRo12AgsFKdgQHdnK8ijRS7mCg';

        // Inicializar cliente de Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Funci√≥n para formatear precio
        function formatPrice(price) {
            return `$${parseFloat(price).toFixed(2)}`;
        }

        // Funci√≥n para cargar productos desde Supabase
        async function loadProducts() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const tableEl = document.getElementById('products-table');
            const tbodyEl = document.getElementById('products-body');
            const lastUpdateEl = document.getElementById('last-update');

            try {
                // Mostrar loading
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                tableEl.style.display = 'none';

                // Obtener datos de Supabase
                const { data, error } = await supabase
                    .from('PRODUCTOS')
                    .select('*')
                    .order('Producto', { ascending: true });

                if (error) {
                    throw error;
                }

                // Limpiar tabla
                tbodyEl.innerHTML = '';

                // Agregar productos a la tabla
                data.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.Producto}</td>
                        <td>${product.Medida}</td>
                        <td class="price">${formatPrice(product.Precio)}</td>
                    `;
                    tbodyEl.appendChild(row);
                });

                // Ocultar loading y mostrar tabla
                loadingEl.style.display = 'none';
                tableEl.style.display = 'table';

                // Actualizar fecha
                const now = new Date();
                lastUpdateEl.textContent = now.toLocaleString('es-EC', {
                    dateStyle: 'full',
                    timeStyle: 'short'
                });

                console.log(`‚úÖ ${data.length} productos cargados exitosamente`);

            } catch (error) {
                console.error('Error al cargar productos:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = `Error al cargar los productos: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        // Cargar productos al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            
            // Opcional: Recargar productos cada 5 minutos
            setInterval(loadProducts, 5 * 60 * 1000);
        });

        // Suscribirse a cambios en tiempo real
        const productSubscription = supabase
            .channel('productos-changes')
            .on('postgres_changes', 
                { 
                    event: '*', 
                    schema: 'public', 
                    table: 'PRODUCTOS' 
                }, 
                (payload) => {
                    console.log('üîî Cambio detectado en productos:', payload);
                    loadProducts();
                }
            )
            .subscribe();

        console.log('üì° Conexi√≥n con Supabase establecida');
    </script>
